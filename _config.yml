# Site
title: Keith Null
description: Sophomore | Programmer | Reader | Film Lover | Runner | JJ Lin's Fan
url: https://keithnull.top
logo: author.jpg                                       # Site logo
locale: zh_CN

# Left Block Images
background:
  homepage: images/home.png                           # this image will be shown on homepage's left block
  post-list: images/post-list.jpg             # this image will be shown on post list page
  default-post: images/default-post.jpg   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

